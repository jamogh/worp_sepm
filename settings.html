<!DOCTYPE html>
<html>
<head>
	<title>Channel Settings - Project WORP</title>
	<link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
	<header>
		<h1>User Settings</h1>
	</header>
	<main>
		<form>
			<label for="username">New Username</label>
			<input type="text" id="username" name="username">

			<label for="password">New Password</label>
			<input type="password" id="password" name="password">

			<label for="profile-pic">Profile Picture</label>
			<input type="file" id="profile-pic" name="profile-pic">

			<label for="class-details">Class Details</label>
			<input type="text" id ="class detsils" name="class-details">

			<label for="hostel-address">Hostel Address</label>
			<input type="text" id="hostel-address" name="hostel-address">

			<label for="residence-address">Residence Address</label>
			<input type="text" id="residence-address" name="residence-address">

			<button type="submit">Save Changes</button>
		</form>
	</main>
	<script src="settings.js"></script>
</body>
</html>
