<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project WORP</title>
	<link rel="stylesheet" href="createchannel.css">
</head>
<body>
	<header>
		<h1>WORP</h1>
		<button id="create-channel-btn">Create Channel</button>
	</header>
	<main>
		<div id="channel-form-container">
			<h1>Create a Channel</h1>
			<form id="channel-form">
              <br>
                <br>
				<label for="channel-name">Channel Name:</label>
				<input type="text" id="channel-name" name="channel-name" required>
                  <br>
				<label for="channel-icon">Channel Icon:</label>
				<input type="file" id="channel-icon" name="channel-icon" required>
                  <br>
				<label for="channel-bg">Channel Background:</label>
				<input type="color" id="channel-bg" name="channel-bg" value="#505050" required>
				
	
	</main>
	<script src="createchannel.js"></script>
</body>
</html>
