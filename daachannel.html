<!DOCTYPE html>
<html lang="en">
<head>
    <title>SEPM Classroom</title>
    <link rel="stylesheet" href="daachannel.css">
</head>
<body>
    <main>
        <section id="assignments">
          <div class="big">
            <h1>DAA Assignments</h1>
        </div>
            <form>
                <br>
                <label for="title">TITLE</label><br>  
                <input type="text" id="title" name="title">
                  <br>
                <label for="description">DESCRIPTION</label>
                      <br>
                <textarea id="description" name="description"></textarea>
                <br>
                    <label for="file">FILE</label>
                    <br>
                <input type="file" id="file" name="file">
                  <br>
                    <br>
                      <br>
                <button type="submit">Submit</button>
                      <br>
            </form>
        </section>
        <section id="materials">
          <div class="big">
            <h2>DAA Study Materials</h2>
          </div>
            <ul>
              <br>
                <li><a href="https://docs.google.com/document/d/1aL1D4gHL_DhFR_lG_T0j5wI0VHZXaIyf/edit?usp=sharing&ouid=117641011026826620615&rtpof=true&sd=true">Lab Manual</a></li>
                <br>
            </ul>
                  </section>
    </main>
</body>
</html>
